<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>

            <p>Preencha o formulário abaixo para agendar a sua mentoria</p> 
        </header>

        <form id="the-form">

            <fieldset>
                
                <div class="fieldset-wrapper">
                    <legend>Informações Pessoais</legend>

                    <div class="cols-2">
                        <div class="input-wrapper">
                            <label for="info-name">Nome</label>
                            <input type="text" id="info-name">
                        </div>

                        <div class="input-wrapper">
                            <label for="info-surname">Sobrenome</label>
                            <input type="text" id="info-surname">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="info-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="info-email">
                    </div>

                    <div class="input-wrapper">
                        <label for="info-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="info-password">
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Mentor</legend>

                    <div class="input-wrapper">
                        <label for="info-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="info-name">
                    </div>
                </div>    
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>

                    
                    <legend class="subtitle">Primeira mentoria</legend>
                  
                    <div class="mentoring">
                        <div class="cols-3">
                         <div class="input-wrapper">
                         <label for="info-date">Data <span>(DD/MM/AAAA)</span></label>
                         <input type="date" id="info-date">
                         </div>
 
                     <div class="input-wrapper">
                         <label for="info-time">Das</label>
                         <input type="time" id="info-time">
                     </div>
 
                     <div class="input-wrapper">
                         <label for="info-time">Até</label>
                         <input type="time" id="info-time">
                     </div> 
                     </div>
                    
                    <legend class="subtitle">Segunda mentoria</legend>

                    <div class="mentoring">
                        <div class="cols-3">
                         <div class="input-wrapper">
                            <label for="info-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="info-date">
                         </div>
 
                     <div class="input-wrapper">
                         <label for="info-time">Das</label>
                         <input type="time" id="info-time">
                     </div>
 
                     <div class="input-wrapper">
                         <label for="info-time">Até</label>
                         <input type="time" id="info-time">
                     </div> 
                    </div>
                    
                    
                </div>    
            </fieldset>

        </form>

       <footer>
                            
        <button class="button" type="submit" form="my-form">Salvar</button> 

    </footer>
        
    </div>
    
    
    
</body>
</html>
